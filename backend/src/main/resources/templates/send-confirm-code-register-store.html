<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mã xác nhận tham gia cửa hàng</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 22px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 12px;
        }
        .subtitle {
            font-size: 16px;
            color: #555555;
            margin-bottom: 20px;
        }
        .code-box {
            background-color: #f0f3ff;
            border: 1px dashed #4a63e7;
            color: #2c3e50;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }
        .note {
            font-size: 14px;
            color: #888;
            text-align: center;
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title" th:text="'Chào bạn ' + ${recipientName} + ','"></div>
    <div class="subtitle">Đây là mã xác nhận để tham gia cửa hàng:</div>
    <div class="code-box" th:text="${confirmCode}"></div>
    <div class="note">Vui lòng nhập mã này trong ứng dụng để hoàn tất xác nhận. Mã có hiệu lực trong 5 phút.</div>
    <div class="footer">© 2025 HUST. Mọi quyền được bảo lưu.</div>
</div>
</body>
</html>
