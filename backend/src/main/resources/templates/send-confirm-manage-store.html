<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mã xác nhận tham gia cửa hàng</title>
</head>
<body style="font-family: 'Segoe UI', Roboto, sans-serif; background-color: #f4f6f8; margin: 0; padding: 20px;">
<div style="background-color: #ffffff; max-width: 500px; margin: 40px auto; padding: 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);">
    <div style="font-size: 22px; font-weight: 600; color: #333333; margin-bottom: 12px;"
         th:text="'Chào bạn ' + ${recipientName} + ','"></div>
    <div style="font-size: 16px; color: #555555; margin-bottom: 20px;"
         th:text="'Bạn đã được mời tham gia quản lý cửa hàng ' + ${storeName} + '.'"></div>

    <div style="text-align: center; margin: 30px 0;">
        <a th:href="${linkConfirm}"
           style="display: inline-block;
                  background-color: #4a63e7;
                  color: #ffffff;
                  text-decoration: none;
                  font-size: 16px;
                  font-weight: bold;
                  padding: 12px 24px;
                  border-radius: 8px;
                  transition: background-color 0.3s ease;
                  cursor: pointer;">
            Xác nhận tham gia
        </a>
    </div>

    <div style="margin-top: 30px; font-size: 13px; color: #aaa; text-align: center;">
        © 2025 HUST. Mọi quyền được bảo lưu.
    </div>
</div>
</body>
</html>
